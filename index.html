<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Demo - JW Player with Private Facebook Video</title>
  </head>
  <body>
  <!--Thêm Styles -->
      <style type="text/css">
          #mediaplayer{
              margin:auto;
              margin-top: 5%;
          }
      </style>
    <!--Thêm Styles -->
    <div id="mediaplayer"></div>
    <script type="text/javascript">
    // get all json response from ajax
  function initPlayer(sources)
  {
     jwplayer("mediaplayer").setup({
    "image":"https://www.kompiamambum.com/wp-content/uploads/2016/03/Play-Now-Channel-Guide-Icon.png",
    "sources": sources,  // append respone
    "height": "auto",
    "width": "50%",
     "autostart": false,
    "cast": {},
    "mute": false
  });
  }
  setTimeout(function(){
   $.ajax({
              url: 'get.php',       
              data: "", 
              dataType: 'json', 
              success: function (data) {
                 if(data != "")
                 {
                  initPlayer(data); //Lấy nguyên response từ Ajax
              }
              else
              {  }
      }
  });
  },1000);
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </body>
